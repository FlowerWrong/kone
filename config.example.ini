[general]
# outbound network interface
# out = eth0

# virtual network

# tun name, auto allocate if not set
# DEFAULT VALUE: ""
# tun = tun0

# inet addr/mask
# DEFAULT VALUE: 198.18.0.1/15
# network = 198.18.0.1/15



# nat config
[tcp]
# listen-port = 82
# nat-port-start = 10000
# nat-port-end = 60000



[udp]
# listen-port = 82
# nat-port-start = 10000
# nat-port-end = 60000



[dns]
# DEFAULT VALUE: 53
# dns-port = 53

# backend dns
# DEFAULT VALUE: 114.114.114.114, 223.5.5.5
# nameserver = 8.8.8.8

# dns-ttl = 600
# dns-packet-size = 4096
# dns-read-timeout = 5
# dns-write-timeout = 5


[route]
# eg: sudo ip route add 91.108.4.0/22 dev tun0
# If you have large route tables, please add it with route batch mode by yourself,
# or it will take a long time.
# batch mode:
#   linux -> `ip -batch`
#   osx -> @see https://github.com/FlowerWrong/ip2socks/blob/master/scripts/darwin_setup_utun.sh#L14-L16
v = 198.18.0.0/15
v = 91.108.4.0/22
v = 91.108.56.0/22
v = 109.239.140.0/24
v = 149.154.160.0/20
v = 149.154.167.0/24


# define a proxy named "A"
[proxy "A"]
url = http://example.com:8080

## socks5://[user:password@]host[:port]
# define a proxy named "B"
[proxy "B"]
url = socks5://localhost:1080
default = yes


